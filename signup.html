<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/logoPag (1).ico">

	<!-- Bootstrap Estilos -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>

	<!-- NAVEGACION -->

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="index.html">
		  	<img src="images/logo.png" alt="Logotipo SENA">
		  	</a>
		  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" 		aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		  	</button>
		  <div class="collapse navbar-collapse" id="navbarNav">
			    <ul class="navbar-nav ml-auto">
			      <li class="nav-item">
			        <a class="nav-link" href="index.html"> Inicio <span class="sr-only">(current)</span></a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="login.html"> Iniciar Sesion </a>
			      </li>
			      <li class="nav-item active">
			        <a class="nav-link" href="signup.html"> Registrarse </a>
			      </li>
			    </ul>
		  </div>
		</div>
	</nav>

	<!-- CABECERA -->

	<header class="main-header">
		<div class="background-overlay text-white py-5">
			<div class="container">
				<div class="d-flex justify-content-center h-100">
					<div class="card">
						<div class="card-header">
							<h3>Registrarse</h3>
						</div>
						<div class="d-flex justify-content-end social_icon">
							<!-- <span><i class="fab fa-facebook-square"></i></span> -->
							<span><i class="fab fa-google-plus-square"></i></span>
							<!-- <span><i class="fab fa-twitter-square"></i></span> -->
						</div>
						<div class="card-body">
							<form>
								<div class="input-group form-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fas fa-user-edit"></i></span>
									</div>
									<input type="text" id="nickname" class="form-control" placeholder="Nombre de Usuario">
									
								</div>
								<div class="input-group form-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fas fa-user"></i></span>
									</div>
									<input type="text" id="email" class="form-control" placeholder="Correo Electronico">
									
								</div>
								<div class="input-group form-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fas fa-key"></i></span>
									</div>
									<input type="password" id="password" class="form-control" placeholder="Contraseña">
								</div>
								<div class="input-group form-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fas fa-key"></i></span>
									</div>
									<input type="password" id="confirmpass" class="form-control" placeholder="Confirmar Contraseña">
								</div>
								<div class="form-group">
									<input type="button" id="registrar" value="Registrarme" class="btn float-right login_btn" onclick="window.location.href = 'login.html'">
								</div>
							</form> 
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<br><br>

	<footer>
		<div class="container p-3">
			<p>Copyright &copy; 2020</p>
			<a href="https://www.facebook.com/SENA/"><i class="fab fa-facebook w-auto"></i></a>
			<a href="https://twitter.com/SENAComunica"><i class="fab fa-twitter-square"></i></a>
			<a href="http://instagram.com/senacomunica"><i class="fab fa-instagram"></i></a>
			<a href="https://www.youtube.com/user/SENATV"><i class="fab fa-youtube"></i></a>
		</div>
	</footer>

	<script>
		document.addEventListener("DOMContentLoaded", function() { 
			$('#registrar').click(function() {

				let registro = recuperarDatos();

				alert(`Usuario ${registro.usuario} registrado correctamente`); 
			});

			function recuperarDatos() {

				let registro = {
					usuario: $('#nickname').val(),
					correo: $('#email').val(),
					contraseña: $('#password').val()
				};

				return registro;
			} 
		});
	</script>

	https://code.jquery.com/jquery-3.5.1.slim.min.js

	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script src="https://kit.fontawesome.com/a03cfd5470.js" crossorigin="anonymous"></script>
</body>
